<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/styleCadastro.css" />
</head>

<body>
    <main>
        <div class="cadastro-container">
            <h2>Cadastre-se</h2>
            <h5>Realize o preenchimento dos campos a seguir</h5>
           
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required><br>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required><br>
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" placeholder="01/01/1999" required><br>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required><br>
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Senha" required>
                </div>
                <br>
                <a href="login.html" target="_self">
                    <button type="button">Cadastrar</button>
                </a>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Serviço de Segurança Alimentar e Agricultura Sustentável</p>
    </footer>
</body>
</html>
