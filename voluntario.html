</head>
<body>
  <header>
    <h1>New Sustentabilidade</h1>
    <nav>
      <ul>
        <li><a href="principal.html">INÍCIO</a></li>
                <li><a href="doacao.html">DOAR</a></li>

                <li><a href="login.html">SAIR</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="registro-container">
      <h2>Cadastro de Voluntariado</h2>
      <form action="#" id="cadform">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" >
        
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" >
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" >
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" >
        
        <label for="motivo">Motivo do Voluntariado:</label>
        <input type="text" id="motivo" name="motivo" placeholder="Informe o motivo do voluntariado" >
        
        <label for="action">Atividade de Voluntariado:</label>
        <select id="action" name="action" >
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="escolas-carentes">Voluntariar em Escolas Carentes</option>
          <option value="entrega-comidas">Entrega de Comidas a Pessoas em Situação de Miséria</option>
          <option value="agricultura-sustentavel">Auxiliar na Agricultura Sustentável em Cornélio Procópio</option>
        </select>
        
        <a href="sucesso.html" target="_self">
          <button type="button">Cadastrar</button>
      </form>
    </div>
  
 
  </main>

  </footer>
</body>
</html>
