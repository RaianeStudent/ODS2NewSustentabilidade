<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css" />
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Área do Login</h2>
           
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="email" id="username" name="username" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="pwd">Senha:</label>
                    <input type="password" id="pwd" name="pwd" placeholder="Senha"><br>
                    <div class="links">
                        <a href="cadastro.html">Cadastre-se</a>
                      </div>
                </div>
                <br>
                <a href="principal.html" target="_self">
                    <button type="button">Entrar</button>
                </a>
               
            </form>
        </div>
    </main>
   
    <footer>
        <p>&copy; 2024 Serviço de Segurança Alimentar e Agricultura Sustentável</p>
      </footer>
</body>
</html>
